<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="main-weather">
            <h1>41Â°</h1>
            <h2>Today is so cloudy</h2>
            <h3>Don't expect to see the sun</h3>
            <hr>
            <div class="time-location">
                <div class="time">
                    <p>This is the time</p>
                </div>
                <div class="location">
                    <p>Location, USA</p>
                    <button class="button">change</button>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="location-two">
                <div class="city">
                    <p>City</p>
                    <p class="city-name">Rock Hill</p>
                </div>
                <div class="button"><button class="button">change</button></div>
            </div>
            <div class="weather-details">
                <div class="wd">
                    <h4>Weather Deatails</h4>
                </div>
                <div>Cloudy</div>
                <div class="cloudy rc">99%</div>
                <div>Precipitation</div>
                <div class="precip rc">99%</div>
                <div>Humidity</div>
                <div class="humidity rc">99%</div>
                <div>Wind</div>
                <div class="wind rc">99%</div>
            </div>
            <hr>
            <div class="seven-days">
                <div class="nsd">
                    <h4>Next Seven Days</h4>
                </div>
                <div>Monday</div>
                <div class="mon rc">99%</div>
                <div>Tuesday</div>
                <div class="tue rc">99%</div>
                <div>Wednesday</div>
                <div class="wed rc">99%</div>
                <div>Thursday</div>
                <div class="thurs rc">99%</div>
                <div>Friday</div>
                <div class="fri rc">99%</div>
                <div>Saturday</div>
                <div class="sat rc">99%</div>
                <div>Sunday</div>
                <div class="sun rc">99%</div>
            </div>
        </div>
    </div>




    <script src="index.js" type="module"></script>
</body>

</html>
