<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="main-weather">
            <h1 class="temp"></h1>
            <h2>Today is so cloudy</h2>
            <h3>Don't expect to see the sun</h3>
            <hr>
            <div class="time-location">
                <div class="time">
                    <p class="display-time">This is the time</p>
                </div>
                <div class="location">
                    <p class="display-location">Location, USA</p>
                    <button class="button">change</button>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="location-two">
                <div class="city">
                    <p>City</p>
                    <p class="city-name"></p>
                </div>
                <div class="button"><button class="button">change</button></div>
            </div>
            <div class="weather-details">
                <div class="wd">
                    <h4>Weather Deatails</h4>
                </div>
                <div>Cloudy</div>
                <div class="cloudy rc"></div>
                <div>Precipitation</div>
                <div class="precip rc"></div>
                <div>Humidity</div>
                <div class="humidity rc"></div>
                <div>Wind</div>
                <div class="wind rc"></div>
            </div>
            <hr>
            <div class="seven-days">
                <div class="nsd">
                    <h4>Next Seven Days</h4>
                </div>
                <div class="avg">
                    <h4>Avg. Temp</h4>
                </div>
                <div class="day1"></div>
                <div class="mon rc"></div>
                <div class="day2"></div>
                <div class="tue rc"></div>
                <div class="day3"></div>
                <div class="wed rc"></div>
                <div class="day4"></div>
                <div class="thurs rc"></div>
                <div class="day5"></div>
                <div class="fri rc"></div>
                <div class="day6"></div>
                <div class="sat rc"></div>
                <div class="day7"></div>
                <div class="sun rc"></div>
            </div>
        </div>
    </div>




    <script src="index.js" type="module"></script>
</body>

</html>
